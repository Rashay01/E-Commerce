<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            height: 100vh; 
        }

        .cart-items, .cart-summary {
            flex: 1;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
        }

        #checkout-button {
            background-color: black;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Name</a>
            <a class="navbar-brand" href="home.html">Home</a>
            <a class="navbar-brand" href="allproducts.html">Shop</a>
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                aria-expanded="false">Categories</a>
            <ul id="categoryDropdown" class="dropdown-menu"></ul>
            <a class="navbar-brand" href="cart.html"><i class="bi bi-cart"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="cart-items">
            <h1>Shopping Cart</h1>
            <ul id="cart-list"></ul>
        </div>
        <div class="cart-summary">
            <h1>Summary</h1>
            <p id="order-total">Order Total: R0.00</p>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/cart.js" type="text/javascript"></script>
</body>
</html>
